<div class="login-page">
  <div class="content">
      <form (ngSubmit)="register()" class="login-form" fxFlex name="registerForm" [formGroup]="registerForm" novalidate >
          <div class="text-center">
              <h3 class="app-name">Register</h3>
          </div>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
            <div fxFlexFill>
                <mat-form-field class="w-100">
                    <input matInput placeholder="Full Name" formControlName="fullName" required />
                    <mat-error *ngIf="registerForm.get('fullName').hasError('required')">
                      Name is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput placeholder="Email" formControlName="email" required />
                      <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email is required
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('email').hasError('email')">
                        Enter valid Email
                      </mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput type="password" placeholder="Password" formControlName="password" required />
                      <mat-error *ngIf="registerForm.get('password').hasError('required')">
                        Password is required
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
                        Password must be at least 6 characters
                      </mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <button mat-raised-button color="primary" [disabled]="registerForm.invalid" class="w-100" (click)="register()">Click to Register</button>
              </div>
          </div>
          <div fxFlex  fxLayoutAlign="end">
              <p class="register-text">
                  <span style="color:#00bcd4;cursor: pointer;" [routerLink]="['/login']">Login</span>
              </p>
          </div>
      </form>
  </div>
</div>
